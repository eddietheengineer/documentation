## Voron Design VORON2 250/300/350mm FLYF407ZG TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU ID                               [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location            [homing_override] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Fine tune E steps                    [extruder] section

##========================== Pin Definitions ========================
## X_STEP_PIN         PB9
## X_DIR_PIN          PE0
## X_ENABLE_PIN       PE1
## X_UART_PIN         PG13

## Y_STEP_PIN         PB8
## Y_DIR_PIN          PG11
## Y_ENABLE_PIN       PG12
## Y_UART_PIN         PG10

## Z_STEP_PIN         PA8
## Z_DIR_PIN          PD6
## Z_ENABLE_PIN       PD7
## Z_UART_PIN         PD5

## E0_STEP_PIN        PC7
## E0_DIR_PIN         PD3
## E0_ENABLE_PIN      PD4
## E0_UART_PIN        PD1

## E1_STEP_PIN        PC6
## E1_DIR_PIN         PA15
## E1_ENABLE_PIN      PD0
## E1_UART_PIN        PA14

## E2_STEP_PIN        PD15
## E2_DIR_PIN         PG7
## E2_ENABLE_PIN      PG8
## E2_UART_PIN        PG6

## E3_STEP_PIN        PD14
## E3_DIR_PIN         PG4
## E3_ENABLE_PIN      PG5
## E3_UART_PIN        PG3

## E4_STEP_PIN        PD13
## E4_DIR_PIN         PD11
## E4_ENABLE_PIN      PG2
## E4_UART_PIN        PD10

## E5_STEP_PIN        PD12
## E5_DIR_PIN         PD8
## E5_ENABLE_PIN      PD9
## E5_UART_PIN        PB12

## BED                PE2
## HEATER_0           PF7
## HEATER_1           PF6
## HEATER_2           PE6
## HEATER_3           PE5
## HEATER_4           PE4
## HEATER_5           PE3

## BED TEMP           PF3
## TEMP_0             PA0
## TEMP_1             PC1
## TEMP_2             PC0
## TEMP_3             PF10
## TEMP_4             PF5
## TEMP_5             PF4

## FAN0               PF8
## FAN1               PF9
## FAN2               PA2
## FAN3               PA1
## FAN4               PE13
## FAN5               PB11

## X_MIN              PC3
## X_MAX              PC2
## Y_MIN              PF2
## Y_MAX              PF1
## Z_MIN              PF0
## Z_MAX              PC15
## Z3                 PC14
## DLJC               PA3

## SERVO              PE11
##===================================================================

[mcu]
##  MCU for X/Y/E/Z/Z1/Z2/Z3 steppers main MCU
##  [X  in X]	- B Motor
##  [Y  in Y]	- A Motor
##  [E  in E0]	- Extruder
##  [Z0 in E2]	- Z0 Motor
##  [Z1 in E3]	- Z1 Motor
##  [Z2 in E4]	- Z2 Motor
##  [Z3 in E5]	- Z3 Motor
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_NNNNNNNNNNNNNNNN-if00
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000              # Max 4000
max_z_velocity: 15           # Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350             # Max ?
square_corner_velocity: 5.0  # Can experiment with 8.0, default 5.0

#####################################################################
# X/Y Stepper Settings
#####################################################################

[stepper_x]
## Connected to X (B Motor)
step_pin: PB9
dir_pin: PE0
enable_pin: !PE1
step_distance: 0.0125
endstop_pin: ^PC2 # X_MAX
position_min: 0
##--------------------------------------------------------------------

## Uncomment below for 250mm build
#position_endstop: 250
#position_max: 250

## Uncomment for 300mm build
#position_endstop: 300
#position_max: 300

## Uncomment for 350mm build
#position_endstop: 350
#position_max: 350

##--------------------------------------------------------------------
homing_speed: 25   # Max 100
homing_retract_dist: 5
homing_positive_dir: true

## Make sure to update below for your relevant driver (2208 or 2209)
[tmcXXXX stepper_x]
uart_pin: PG13
microsteps: 16
interpolate: True
run_current: 0.8
hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
## Connected to Y (A Motor)
step_pin: PB8
dir_pin: PG11
enable_pin: !PG12
step_distance: 0.0125
endstop_pin: ^PF1 # Y_MAX
position_min: 0
##--------------------------------------------------------------------

## Uncomment for 250mm build
#position_endstop: 250
#position_max: 250

## Uncomment for 300mm build
#position_endstop: 300
#position_max: 300

## Uncomment for 350mm build
#position_endstop: 350
#position_max: 350

##--------------------------------------------------------------------
homing_speed: 25  # Max 100
homing_retract_dist: 5
homing_positive_dir: true

## Make sure to update below for your relevant driver (2208 or 2209)
[tmcXXXX stepper_y]
uart_pin: PG10
microsteps: 16
interpolate: True
run_current: 0.8
hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
## Connected to E2
[stepper_z]
step_pin: PD15
dir_pin: PG7
enable_pin: !PG8
step_distance: 0.00250
endstop_pin: ^PC15 # Z_MAX
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
position_endstop: -0.5
##--------------------------------------------------------------------

## Uncomment below for 250mm build
#position_max: 240

## Uncomment below for 300mm build
#position_max: 290

## Uncomment below for 350mm build
#position_max: 340

##--------------------------------------------------------------------
position_min: -5
homing_speed: 15.0
second_homing_speed: 3.0
homing_retract_dist: 3.0

## Make sure to update below for your relevant driver (2208 or 2209)
[tmcXXXX stepper_z]
uart_pin: PG6
microsteps: 16
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Z1 Stepper - Rear Left
## Connected to E3
[stepper_z1]
step_pin: PD14
dir_pin: !PG4
enable_pin: !PG5
step_distance: 0.00250

## Make sure to update below for your relevant driver (2208 or 2209)
[tmcXXXX stepper_z1]
uart_pin: PG3
microsteps: 16
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Z2 Stepper - Rear Right
## Connected to E4
[stepper_z2]
step_pin: PD13
dir_pin: PD11
enable_pin: !PG2
step_distance: 0.00250

## Make sure to update below for your relevant driver (2208 or 2209)
[tmcXXXX stepper_z2]
uart_pin: PD10
microsteps: 16
interpolate: true
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0

## Z3 Stepper - Front Right
## Connected to E5
[stepper_z3]
step_pin: PD12
dir_pin: !PD8
enable_pin: !PD9
step_distance: 0.00250

## Make sure to update below for your relevant driver (2208 or 2209)
[tmcXXXX stepper_z3]
uart_pin: PB12
microsteps: 16
interpolate: true
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
# Extruder
#####################################################################

# Connected to E0
[extruder]
step_pin: PC7
dir_pin: PD3
enable_pin: !PD4
##	16 microsteps Mobius 3 ~= 0.00180
##	Update value below when you perform extruder calibration
##	Higher value means less filament extruded
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	step_distance = 98 / 100 * step_distance_old
##  0.00240 a good starting value for Afterburner, 0.00180 for Mobius
step_distance: 0.00240
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PF7 # HEATER_0
##	Validate the following thermistor type to make sure it is correct
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA0 # TEMP_0
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
control = pid
pid_kp = 26.213
pid_ki = 1.304
pid_kd = 131.721
##	Try to keep pressure_advance below 1.0
pressure_advance: 0.05
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

## Connected to E0
## Make sure to update below for your relevant driver (2208 or 2209)
[tmcXXXX extruder]
uart_pin: PD1
microsteps: 16
interpolate: false
run_current: 0.5
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# Bed Heater
#####################################################################

[heater_bed]
## SSR Pin - BED Pin
heater_pin: PE2 # BED
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PC1 # T1
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 120
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769

#####################################################################
# Probe
#####################################################################

[probe]
## Inductive Probe
## This probe is not used for Z height, only Quad Gantry Leveling
## Connected to SERVO
## If your probe is NO instead of NC, add change pin to ^!PE11
pin: ^PE11
x_offset: 0
y_offset: 25.0
z_offset: 0
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 3


#####################################################################
# Fan Control
#####################################################################

[heater_fan hotend_fan]
## Hotend Fan - FAN0 Connector
pin: PF8 # FAN0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
## If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[fan]
## Print Cooling Fan - FAN1 Pin
pin: PF9 # FAN1
kick_start_time: 0.5
## Depending on your fan, you may need to increase this value
## if your fan will not start. Can change cycle_time (increase)
## if your fan is not able to slow down effectively
off_below: 0.10

[heater_fan controller_fan1]
## Controller fan 1 - FAN3 Pin
pin: PA1 # FAN#
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0

[heater_fan controller_fan2]
## Controller fan 2 - FAN4 Pin
pin: PE13 # FAN4
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0

#[heater_fan exhaust_fan]
## Exhaust fan - FAN2 Connector
#pin: PA2 # FAN2
#max_power: 1.0
#shutdown_speed: 0.0
#kick_start_time: 5.0
#heater: heater_bed
#heater_temp: 60
#fan_speed: 1.0

#####################################################################
# LED Control
#####################################################################

#[output_pin caselight ]
#pin: XXX # Change to one of HEATER_X pin
#pwm: true
#value: 0
#scale: 10

#####################################################################
# Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[homing_override]
axes: z
set_position_z: 0
gcode:
   G90
   G0 Z5 F600
   G28 X Y
   ## XY Location of the Z Endstop Switch
   ## Update X0 and Y0 to your values (such as X157, Y305) after going through
   ## Z Endstop Pin Location Definition step.
   G0 X0 Y0 F3600

   G28 Z
   G0 Z10 F1800

       ## Uncomment for for your size printer:
#--------------------------------------------------------------------
       ## Uncomment for 250mm build
       #G0 X125 Y125 Z30 F3600

    ## Uncomment for 300 build
       #G0 X150 Y150 Z30 F3600

    ## Uncomment for 350mm build
       #G0 X175 Y175 Z30 F3600
#--------------------------------------------------------------------


[quad_gantry_level]
## Use QUAD_GANTRY_LEVEL to level a gantry.
## Min & Max gantry corners - measure from nozzle at MIN (0,0) and
## MAX (250, 250), (300,300), or (350,350) depending on your printer size
## to respective belt positions

#--------------------------------------------------------------------
## Gantry Corners for 250mm Build
## Uncomment for 250mm build
#gantry_corners:
#   -60,-10
#   310, 320
## Probe points
#points:
#   50,25
#   50,175
#   200,175
#   200,25

## Gantry Corners for 300mm Build
## Uncomment for 300mm build
#gantry_corners:
#   -60,-10
#   360,370
## Probe points
#points:
#   50,25
#   50,225
#   250,225
#   250,25

## Gantry Corners for 350mm Build
## Uncomment for 350mm build
#gantry_corners:
#   -60,-10
#   410,420
## Probe points
#points:
#   50,25
#   50,275
#   300,275
#   300,25

#--------------------------------------------------------------------
speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

